<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nacionalidade</title>
    
</head>
<body>
        <h1>Você é estrangeiro?</h1>
    Nome: <input type="text" name="nome1" id="nome1">
    Seu pais: <input type="text" name="pais" id="pais">
    <input type="button" value="Verificar" onclick="nacionalidade()">
    <div id="res">Resultado:</div>
    <script>
        function nacionalidade(){
            var n = window.document.getElementById('nome1').value
            var pais = window.document.getElementById('pais').value
            var res = window.document.getElementById('res')
            
            if (pais == 'Brasil' || pais == 'brasil'){
                res.innerHTML += `<p>ola ${n} Você é brasileiro </p>`
            }else {
                res.innerHTML += `<p>ola ${n} Você é estrangeiro</p>`
            }   
        }
    
    </script>
</body>
</html>
